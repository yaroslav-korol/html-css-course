<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  <input type="text" placeholder="Search" class="search-bar">

  <div class="video-preview">
    <div class="preview-image">
      <img class="thumbnail" src="images/thumbnails/thumbnail-1.webp" alt="">
    </div>

    <div class="preview-info">

      <div class="profile-picture-box">
        <img class="profile-picture" src="images/channel-pictures/channel-1.jpeg" alt="profile-picture">
      </div>

      <div class="video-info">
        <p class="video-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
    
        <p class="video-stats">
          3.4M views &centerdot; 6 months ago
        </p>
      
        <p class="video-author">
          Marques Brownlee &check;
        </p>
      </div>

    </div>
  </div>

    <div class="video-preview">
    <div class="preview-image">
      <img class="thumbnail" src="images/thumbnails/thumbnail-2.webp" alt="">
    </div>

    <div class="preview-info">

      <div class="profile-picture-box">
        <img class="profile-picture" src="images/channel-pictures/channel-2.jpeg" alt="profile-picture">
      </div>

      <div class="video-info">
        <p class="video-title">
          Dune: Part Two | Official Trailer 3
        </p>
    
        <p class="video-stats">
          7.6M views &centerdot; 4 days ago
        </p>
      
        <p class="video-author">
          Warner Bros. Pictures &check;
        </p>
      </div>

    </div>
  </div>

</body>

</html>
