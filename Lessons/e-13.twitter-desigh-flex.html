<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter design flex</title>
  <link rel="stylesheet" href="styles/e-13.twitter-design-flex.css">
</head>

<body>
  <div class="main-container">
    <div class="profile-picture-box">
      <img class="profile-picture" src="images/profile-main.jpeg" alt="husky dog">
    </div>

    <div class="main-content">
      <div class="tweet-content">
        <div class="tweet-author">
          <div class="tweet-author-name">supersimple.dev</div>
          <div class="tweet-author-link">&#64;SuperSimpleDev</div>
        </div>
        <div class="tweet-text">
          What is backend web development? A complete overview. New video is up!
        </div>
      </div>

      <div class="tweet-external-content">
        <div class="external-content-preview"></div>
        <div class="external-content-info">
          <div class="external-content-link">youtube.com</div>
          <div class="external-content-subject">
            Backend web development - a complete overview (2021)
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
