<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber forms</title>
  <link rel="stylesheet" href="styles/E-8.uber-forms.css">
</head>

<body>
  <div class="signup-box">
    <input type="text" class="name-box" placeholder="First name">
    <input type="text" class="surname-box" placeholder="Last name">
    <input type="email" class="email-box" placeholder="Email">
    <button class="signup-btn" type="submit">Sign Up</button>
  </div>

  <div class="request-box">
    <p class="form-description">Request a ride now</p>
    <input type="text" class="pickup-input" placeholder="Enter pickup location"></input>
    <input type="text" class="destination-input" placeholder="Enter destination"></input>
    <button type="submit" class="request-btn">Request now</button>
    <button type="submit" class="schedule-btn">Schedule for later</button>
  </div>
</body>

</html>
