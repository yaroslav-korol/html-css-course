<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook box</title>
    <link rel="stylesheet" href="styles/E-9-10-11.css">
</head>

<body>

    <div class="friend-box-grid">
        <div class="friend-box">
            <div class="friend-profile">
                <img class="friend-img" src="images/profile-1.jpeg" alt="cat">
            </div>

            <div class="friend-info">

                <div class="friend-name-info">
                    <p class="friend-name">Oliver</p>
                </div>

                <div class="friend-mutual-grid">
                    <div class="main-profile-box">
                        <img class="main-profile-img" src="images/profile-main.jpeg" alt="main profile image">
                    </div>
                    <div class="friend-mutual-info">
                        <p class="friend-mutuals">2 mutual friends</p>
                    </div>
                </div>

                <div class="friend-add">
                    <button class="friend-add-btn">Add Friend</button>
                </div>
            </div>
        </div>

        <div class="friend-box">
            <div class="friend-profile">
                <img class="friend-img" src="images/profile-2.jpeg" alt="cat">
            </div>

            <div class="friend-info">

                <div class="friend-name-info">
                    <p class="friend-name">Mimi</p>
                </div>

                <div class="friend-mutual-grid">
                    <div class="main-profile-box">
                        <img class="main-profile-img" src="images/profile-main.jpeg" alt="main profile image">
                    </div>
                    <div class="friend-mutual-info">
                        <p class="friend-mutuals">3 mutual friends</p>
                    </div>
                </div>

                <div class="friend-add">
                    <button class="friend-add-btn">Add Friend</button>
                </div>
            </div>
        </div>

        <div class="friend-box">
            <div class="friend-profile">
                <img class="friend-img" src="images/profile-3.jpeg" alt="cat">
            </div>

            <div class="friend-info">

                <div class="friend-name-info">
                    <p class="friend-name">Rex</p>
                </div>

                <div class="friend-mutual-grid">
                    <div class="main-profile-box">
                        <img class="main-profile-img" src="images/profile-main.jpeg" alt="main profile image">
                    </div>
                    <div class="friend-mutual-info">
                        <p class="friend-mutuals">4 mutual friends</p>
                    </div>
                </div>

                <div class="friend-add">
                    <button class="friend-add-btn">Add Friend</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
