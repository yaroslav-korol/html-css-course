<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail ios flex</title>
  <link rel="stylesheet" href="styles/e-13.gmail-ios-desigh-flex.css">
</head>

<body>
  <div class="main-container">
    <div class="header">ALL INBOXES</div>
    <div class="email-container">
      <div class="profile-picture-box">
        <img class="profile-picture" src="images/profile-1.jpeg" alt="cat">
      </div>
      <div class="email-content">
        <div class="sender-info">
          <div class="sender-name">Chewy Promotions</div>
          <div class="sent-time">4:58 PM</div>
        </div>
        <div class="email-subject">Biggest sales of the year!</div>
        <div class="email-text">Hey there! We're writing to tell you about our...</div>
      </div>
    </div>

    <div class="email-container">
      <div class="profile-picture-box">
        <img class="profile-picture" src="images/profile-2.jpeg" alt="cat">
      </div>
      <div class="email-content">
        <div class="sender-info">
          <div class="sender-name">Best Buy</div>
          <div class="sent-time">12:32 PM</div>
        </div>
        <div class="email-subject">Your Best Buy eReceipt</div>
        <div class="email-text">Thank you for shopping at Best Buy, here is...</div>
      </div>
    </div>

    <div class="email-container">
      <div class="profile-picture-box">
        <img class="profile-picture" src="images/profile-3.jpeg" alt="cat">
      </div>
      <div class="email-content">
        <div class="sender-info">
          <div class="sender-name">Netflix</div>
          <div class="sent-time">9:00 AM</div>
        </div>
        <div class="email-subject">Here's what's coming soon to Netflix</div>
        <div class="email-text">Brand new movies and shows, old favorites...</div>
      </div>
    </div>
  </div>
</body>

</html>
