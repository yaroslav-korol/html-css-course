<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex box real Examples</title>
    <link rel="stylesheet" href="styles/e-12.flex-box-real-examples.css">
</head>
<body>

     <!-- Exersice 12 f -->
    <header class="header">
        <div class="left-section">
            Home
        </div>
        <input type="text" class="search-bar" placeholder="Search"></input>
        <button class="download-btn">Download</button>
    </header>




    <!-- Exersice 12 e -->
    <div class="contanier">
        <div class="menu-row-flexbox">
            <div class="notification-type">Home</div>
            <div class="notification-cnt">14</div>
        </div>
        <div class="menu-row-flexbox">
            <div class="notification-type">Notifications</div>
            <div class="notification-cnt">3</div>
        </div>
        <div class="menu-row-flexbox">
            <div class="notification-type">Messages</div>
            <div class="notification-cnt">5</div>
        </div>
    </div>

    <!-- Exersice 12 g -->
    <div class="follow-container">
        <div class="follow-row-flex">
            <div class="follow-img-box">
                <img class="follow-img" src="images/profile-1.jpeg" alt="">
            </div>
            <div class="follow-info">
                <div class="follow-name">oliver</div>
                <div class="follow-description">the cat</div>
                <div class="follow-popularity">Popular</div>
            </div>
            <div class="follow-btn-box">
                <button class="follow-btn">Follow</button>          
            </div>
        </div>

        <div class="follow-row-flex">
            <div class="follow-img-box">
                <img class="follow-img" src="images/profile-2.jpeg" alt="">
            </div>
            <div class="follow-info">
                <div class="follow-name">Mimi</div>
                <div class="follow-description">Sleepy Cat</div>
                <div class="follow-popularity">Popular</div>
            </div>
            <div class="follow-btn-box">
                <button class="follow-btn">Follow</button>          
            </div>
        </div>

        <div class="follow-row-flex">
            <div class="follow-img-box">
                <img class="follow-img" src="images/profile-3.jpeg" alt="">
            </div>
            <div class="follow-info">
                <div class="follow-name">Rex</div>
                <div class="follow-description">Happy Bulldog</div>
                <div class="follow-popularity">Popular</div>
            </div>
            <div class="follow-btn-box">
                <button class="follow-btn">Follow</button>                  
            </div>
        </div>
    </div>

</body>
</html>
