<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Header</title>
    <link rel="stylesheet" href="styles/e-14.fb-header-position-fixed.css">

</head>
<body>
    <div class="header">
        <div class="current-profile-box">
            <img class="current-profile-icon" src="images/profile-main.jpeg" alt="dog">
            <div class="current-profile-name">Husky the Dog</div>
        </div>
        <div class="button-box">
            <button class="add-friend-btn">Add friend</button>
            <button class="message-btn">Message</button>
        </div>
    </div>
</body>
</html>
